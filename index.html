<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Expense Tracker</h2>
        <form id="expenseForm">
            <label for="description">Description :</label>
            <input type="text" id="description" placeholder="Expense Description" required><br>
            <label for="category">Choose a Category :</label>
            <select id="category" required>
                <option value="">Select category</option>
                <option value="Food">Food</option>
                <option value="Electricity">Electricity</option>
                <option value="Movies">Movies</option>
                <option value="Fuel">Fuel</option>
            </select><br>
            <label for="amount">Choose expense amount :</label>
            <input type="number" id="amount" required>
            <input type="submit" value="Add Expense">
        </form>
        <h3>Expense Summary</h3>
        <table id="ExpenseTable">
            <thead>
                <tr>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="expenseList">
            </tbody>
        </table>
    </div>
    <script>
        const expenseForm = document.getElementById('expenseForm');
        const expenseList = document.getElementById('expenseList');
        
        expenseForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const amount = document.getElementById('amount').value;
            const category = document.getElementById('category').value;
            const description = document.getElementById('description').value;
            
            if (description && category && !isNaN(amount)) {
                const newRow = document.createElement('tr');
                newRow.innerHTML = `<td>${amount}</td>
                                    <td>${category}</td>
                                    <td>${description}</td>
                                    <td>
                                        <button class="editBtn">Edit</button>
                                        <button class="deleteBtn">Delete</button>
                                    </td>`;
                expenseList.appendChild(newRow);

                // Add event listeners to the new buttons
                newRow.querySelector('.editBtn').addEventListener('click', editExpense);
                newRow.querySelector('.deleteBtn').addEventListener('click', deleteExpense);
            }

            expenseForm.reset();
        });

        function editExpense(event) {
            const row = event.target.parentNode.parentNode;
            const amount = row.children[0].textContent;
            const category = row.children[1].textContent;
            const description = row.children[2].textContent;

            document.getElementById('amount').value = amount;
            document.getElementById('category').value = category;
            document.getElementById('description').value = description;

            // Remove the current row
            row.remove();
        }

        function deleteExpense(event) {
            const row = event.target.parentNode.parentNode;
            row.remove();
        }
    </script>
</body>
</html>
